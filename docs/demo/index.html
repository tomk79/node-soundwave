<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>SoundWave Demo</title>

		<link rel="stylesheet" href="./libs/px2style/px2style.css" />
		<link rel="stylesheet" href="./index_files/contents.css" />
	</head>
	<body>

<h1>SoundWave Demo</h1>
<p>
	<a href="https://github.com/tomk79/node-soundwave">@tomk79/soundwave</a>
</p>
<div class="contents">
	<h2>オーディオファイルを再生</h2>
	<div>
		<audio id="audio-sample" src="./sounds/sample.m4a" controls></audio>
	</div>
	<div class="volume-indicator"><div class="volume-indicator__value" id="volume-indicator__audio-element-left"></div></div>
	<div class="volume-indicator"><div class="volume-indicator__value" id="volume-indicator__audio-element-right"></div></div>

	<h2>マイクからの音声入力</h2>
	<div class="volume-indicator"><div class="volume-indicator__value" id="volume-indicator__user-media"></div></div>
	<ul class="px2-horizontal-list">
		<li><button type="button" class="px2-btn px2-btn--primary" id="btn-rec-start">録音開始</button></li>
		<li><button type="button" class="px2-btn px2-btn--secondary" id="btn-rec-stop" disabled>録音停止</button></li>
		<li><a href="about:blank" class="px2-btn px2-btn--download" id="btn-rec-download">ダウンロード</a></li>
	</ul>
</div>

<!-- jQuery -->
<script src="./libs/scripts/jquery-3.4.1.min.js"></script>

<!-- px2style -->
<script src="./libs/px2style/px2style.js"></script>

<!-- soundwave.js -->
<script src="./index_files/soundwave.js"></script>

<!-- contents.js -->
<script src="./index_files/contents.js"></script>

	</body>
</html>
